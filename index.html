<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECLECTIC-STORE</title>
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- CSS Propio -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="assets/js/script.js" type="module" defer></script>
    <!-- <script src="assets/js/script2.js" defer></script> -->
</head>
<body class="roboto-font">
    <!-- Header -->
    <header class="monoton-regular text-center display-2 pt-5 text-warning shadow">
        <span>ECLECTIC</span><i class="bi bi-lightning-charge-fill"></i><span>STORE</span> 
    </header>
    <!-- Fin Header -->

    <!-- Navbar -->
    <nav>
        <div class="navbar container-xxl rounded-5 rounded-top-0 shadow">
            <div class="container-fluid px-5 py-2">
                <i class="bi bi-lightning-charge-fill fs-4 text-warning"></i>
                <!-- Boton Mostrar Carro Compras y Contador Productos Carro -->
                <button id="btn-carro-navbar" type="button" class="btn btn-warning fw-bold">
                    <i class="bi bi-cart2 fs-5"></i> Cart <span id="contador-navbar" class="badge text-bg-danger">0</span>
                </button>
            </div>
        </div>
    </nav>
    <!-- Fin Navbar -->

    <!-- Main -->
    <main class="container-xxl bg-light rounded-5 my-3 shadow" style="min-height: 900px;">
        <!-- Seccion Catálogo Productos -->
        <section id="section-catalogo" class="p-5">
            <!-- Filtrado por Categoría -->
            <select id="categoria-catalogo" class="form-select w-50 mx-auto fw-semibold bg-warning-subtle border-warning" aria-label="Categorias de Producto">
                <option value="-1" selected>All categories</option>
            </select>
            <!-- Fin Filtardo por Categoría -->

            <!-- Mensaje Cargando Catálogo -->
            <div id="cargando-catalogo" class="col-5 d-flex align-items-center mx-auto p-5 my-5 d-none">
                <div>
                    <strong role="status" class="fs-2">Loading Catalog</strong>    
                </div>
                <div class="spinner-border ms-auto" aria-hidden="true"></div>
            </div>
            <!-- Fin Mensaje Cargando Catálogo -->
            
            <!-- Cards Productos -->
            <div id="cards-catalogo" class="row row-cols-5 gap-5 justify-content-evenly py-5">
                <!-- ******** Insertar Card Productos Aquí!!! ******** -->
            </div>
            <!-- Fin Cards Productos -->

            <!-- Paginación -->
            <nav aria-label="Page navigation">
                <ul id="paginas-catalogo" class="pagination justify-content-center">
                <!-- ******** Insertar Páginas Aquí!!! ******** -->
                </ul>
            </nav>
            <!-- Fin Paginación -->

        </section>
        <!-- Fin Seccion Catálogo Productos -->

        <!-- Seccion Detalle Producto -->
        <section id="section-detalles" class="d-none pt-5 px-5">
            <div class="row border border-warning border-start-0 border-end-0 border-3 mt-5 py-3">
                <div class="col-md-6">
                    <img id="imagen-detalles" src="" class="img-fluid" alt="">
                </div>
                <div class="col-md-6 d-flex flex-column pt-5 px-5">
                    <h2 id="nombre-detalles" class="border-bottom border-3 border-warning"></h2>
                    <p id="descripcion-detalles" class="px-0 py-3"></p>
                    <p id="precio-detalles" class="fw-semibold fs-2 fst-italic"></p>

                    <label for="cantidad-detalles" class="form-label col-10 fs-4 fw-semibold">Quantity:</label>
                    <input type="number" class="form-control border-warning fw-semibold border text-center fs-4 col-2" id="cantidad-detalles" min="1" max="100" step="1" onkeydown="return false">
                    
                    <button id="btn-agregar-carro-detalles" class="btn btn-warning w-50 mt-5 mb-3 mx-auto fw-semibold" data-bs-toggle="modal" data-bs-target="#agregar-carro-modal">
                        <i class="bi bi-cart-plus fs-5"></i> Add to Cart
                    </button>
                    <button id="btn-volver-detalles" class="btn btn-primary w-50 mx-auto fw-semibold mb-4">
                        <i class="bi bi-arrow-return-left fs-5"></i> Back to Products
                    </button>
                </div>
            </div>        
        </section>
        <!-- Fin Sección Detalle Producto -->

        <!-- Sección Carro Compras -->
        <section id="section-carro" class="d-none d-flex flex-column p-5">
            <h4>Cart</h4>
            <h6 class="border-bottom border-warning text-end pe-3">Price</h6>

            <!-- Alerta Carro Vacío -->
            <div id='alerta-carro' class="alert alert-warning" role="alert">
                <h4 class="alert-heading"><i class="bi bi-cart-x"></i> Empty Shopping Cart</h4>
                <hr>
                <p class="mb-0"><strong>Hello!!</strong>, Please select some products from our catalog</p>
            </div>
            <!-- Fin Alerta Carro Vacio -->

            <!-- Cards Productos Carro -->
            <div id="cards-carro">
                <!-- ******** Insertar Card Detalles Compra Aquí!!! ******** -->   
            </div>
            <!-- Fin Cards Productos Carro -->

            <!-- Total Carro Compras -->
            <h5 class="text-end pe-3">Total (<span id="contador-carro"></span> product/s): $<span id="total-carro"></span></h5>
            
            <!-- Botones Volver y Pagar -->
            <div class="d-flex my-5 justify-content-evenly">
                <button id="btn-volver-carro" class="btn btn-primary fw-semibold w-25"><i class="bi bi-arrow-return-left fs-5"></i> Back to Products</button>
                <button id="btn-finalizar-carro" class="btn btn-warning fw-semibold w-25" data-bs-toggle="modal" data-bs-target="#finalizar-compra"><i class="bi bi-cash-coin fs-5"></i> Checkout</button>   
            </div>
            
        </section>
        <!-- Fin Sección Carro Compras -->

    </main>
    <!-- Fin Main -->
    
    <div id="pre-footer" class="container-xxl pt-4 pb-2 rounded-5 rounded-bottom-0 text-center">
        <i class="bi bi-lightning-charge-fill fs-4 text-warning"></i>
    </div>
    <!-- Footer -->
    <footer class="p-5">
        <div class="container-xxl d-flex justify-content-around px-5">
            <div class="col-6 monoton-regular text-warning fs-3">
                <span>ECLECTIC</span><i class="bi bi-lightning-charge-fill"></i><span>STORE</span>
            </div>
            <div class="col-6 text-warning fs-4 fw-semibold d-flex justify-content-end">
                    <div class="col-9 text-end me-4">
                        Talk to us:     
                    </div>
                    <div>
                        <i class="bi bi-instagram"></i>
                        <i class="bi bi-whatsapp ms-4"></i>
                    </div>
                    <div>
            </div>
        </div>
    </footer>
    <!-- Fin Footer -->

    <!-- Modales -->
    <!-- Modal Producto Agregado -->
    <div class="modal fade" id="agregar-carro-modal" tabindex="-1" aria-labelledby="agregarCarroLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-warning-subtle">
                <div class="modal-body">
                    <h1 class="text-center"><i class="bi bi-check2 text-success"></i> Product successfully added to cart</h1>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger fw-semibold" data-bs-dismiss="modal">Close</button>
                    <button id="btn-carro-modal" type="button" class="btn btn-warning fw-semibold" data-bs-dismiss="modal">Go to shopping cart</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin Modal Producto Agregado a Carro -->

    <!-- Modal Finalizar Compra -->
         <div class="modal fade" id="finalizar-compra" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="finalizarCompraLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-warning-subtle">
                <div class="modal-body text-center">
                    <div id="procesando-finalizar" class="d-flex align-items-center mx-auto p-5 text-danger">
                        <div>
                            <strong role="status" class="fs-2">Processing Payment</strong>    
                        </div>
                        <div class="spinner-border ms-auto" aria-hidden="true"></div>
                    </div>
                    <strong id="confirmacion-finalizar" class="fs-2 d-none text-success"><i class="bi bi-check2 "></i> Payment Confirmed, Purchase Successfull.</strong>
                </div>
                <div class="modal-footer">
                    <button id="btn-volver-finalizar" type="button" class="btn" data-bs-dismiss="modal" disabled>Back to Products</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin Modal Finalizar Compra -->
</body>
</html>
